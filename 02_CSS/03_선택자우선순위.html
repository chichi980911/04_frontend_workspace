<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위</title>
    <style>
        h1{
            background-color: pink;
            color: yellow
        }
        h1{
            background-color: blue;
        }
        #id1{
            background-color: pink;
        }
        div{background-color: teal !important;
            color: red;
            width: 200px;
            height: 200px;
        }
        .class1{
            background-color: yellowgreen;
            color: aqua;
        }


    </style>
</head>
<body>

    <h1 style="background-color: red;">선택자 운선순위</h1>
    <p>
        기본적으로 css는 위에서 부터 아래로 적용된다. <br>
        동일한 요소를 다양한 선택자로 css가 부여된 경우는 우선순위에 따라 적용된다. <br>

        태그선택자 > 클래스선택자 > 아이디 선택자 > 인라인 스타일 방식 > !important
    </p>

    <div style="background-color: purple;" id="id1" class="class1">우선순위테스트</div>
    
</body>
</html>
