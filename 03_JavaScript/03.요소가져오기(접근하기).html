<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소가져오기</title>
    <style>
        .area{
            border: 1px solid black;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>HTML 요소에 접근하기(해당 요소객체 가져오기)</h1>

    <h3>1) 아이디를 이용해서 요소 가져오기</h3>
    <div id="area1" class="area"></div>
    <button onclick="accessId();">아이디로 접근</button>
    <script>
        //아이디로 요소 가져오기
        //document.getElementById("아이디명"); => 선택된 요소객체 반환

        function accessId(){
           var area1 = document.getElementById("area1");

           //선택한 요소의 속성값 가져온다거나 변경가능
           //속성에 접근하고자 할 때  => 선택된요소,접근하고자하는속성
           area1.innerHTML += "아이디로 접근 성공! <br>"; //연이어서 출력가능하다
            
           //선택된 요소의 스타일 변경
           area1.style.backgroundColor = "pink";
           area1.style.color = "red";
           area1.style.width = "200px";
           //헤더 부분에 설정한 style은 정적
        }

    </script>
    <br><br>

    <div id="area2" class="area" style="background-color: red;"></div>
    <button onclick="changeBtn();">버튼</button>

    <script>
        function changeBtn(){
            var area2 = document.getElementById("area2")

            console.log(area2.style.backgroundColor);

            if(area2.style.backgroundColor == "red"){
                area2.style.backgroundColor = "yellow"
            }else{
                area2.style.backgroundColor = "red"
                
            }
            // area2.innerHTML += "아이디로 접근 성공! <br>"

            // area2.style.backgroundColor = "random";
        }
    </script>

    <br>
    <h3>2) 태그명을 이용해서 요소 가져오기</h3>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>

    <button onclick="accessTagName();">태그명으로 접근</button>

    <script>
        function accessTagName(){
            //태그명으로 요소를 가져 올 때 
            //document.getElementsByTagName("태그명") - > 선택된 요소객체들이 배열에 담겨서 반환
            var list = document.getElementsByTagName("li"); //[li요소객체, li요소객체,...]

            console.log(list); //[li, li, li, li, li]
            console.log("배열의 크기(선택된 li요소 개수) : " + list.length);

            console.log(list[0]);

            // list[0].innerHTML = "안녕하세요";
            
            var blueColor = 50;
            for(var i = 0; i <list.length; i++ ){
                list[i].innerHTML = "안녕하세요";
                // list[i].style.backgroundColor = "yellow";
                list[i].style.backgroundColor = "rgb(130,220," + blueColor+ ")";
                blueColor += 50;
            }
        }
    </script>
</body>
</html>
