<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열과 숫자열</title>
    <style>
        .area{
            width: 300px;
            border: 1px solid black;
        }
        .small{height: 200px;}
        .big{height: 450px;}
    </style>
</head>
<body>
    <h1>문자열과 숫자</h1>
    <h3>* 문자열 관련 기본 메서드</h3>
    <button onclick="stringTest();">문자열처리메서드</button>

    <div id="area1" class="area big"></div>

    <script>
        function stringTest(){

            const area1 = document.getElementById("area1"); //div 요소객체

            const str1 = "Hello World";

            area1.innerHTML = "str1 : " + str1 + "<br>";
            
            area1.innerHTML += "toUpperCase() : " + str1.toUpperCase() + "<br>"; 
            area1.innerHTML += "toLowerCase() : " + str1.toLowerCase() + "<br>";

            area1.innerHTML += "문자열의 길이 : " + str1.length + "<br>";

            for(let i = 0; i < str1.length; i++){
                area1.innerHTML += i +"번째 인덱스 :" + str1.charAt(i) + "<br>";
            }

            area1.innerHTML += "앞에서 부터 첫 1의 위치 : " + str1.indexOf("l") + "<br>";
            area1.innerHTML += "뒤에서 부터 첫 1의 위치 : " + str1.lastIndexOf("l")  + "<br>";
            area1.innerHTML += "뒤에서 부터 첫 a의 위치 : " + str1.indexOf("a") + "<br>";
            //해당 문자가 존재하지 않을 경우 -1을 반환

            area1.innerHTML += "substring(시작인덱스) : " + str1.substring(6) + "<br>"; //시작인덱스 ~ 끝
            area1.innerHTML += "substring(시작인덱스, 끝인덱스) : " + str1.substring(0 , 2) + "<br>"; //시작인덱스 ~ 끝 인덱스 전까지

            const str2 = "사과 , 바나나 , 복숭아 , 키위";
            const fruits = str2.split(",") ///["사과","바나나","복숭아" ,"키위"]

            area1.innerHTML += "fruits : " + fruits + "<br>"
            area1.innerHTML += "fruits의 자료형" + typeof(fruits) + "<br>"
            console.log(fruits);
        }
    </script>
            <br>

            <h3>* 문자열 관련 html 메서드</h3>
            <button onclick="stringHtmlTest();">문자열 html 메서드</button>
            <div id="area2" class="area big"></div>

        <script>

        <hr>

        <h3>*숫자(수학) 관련 메서드</h3>
        <button onclick="mathTest();">수학관련 메서드</button>
        
        <div id="area3" class="area small"></div>

        <script>
            function mathTest(){
                const area3 = document.querySelector("#area3");

                //자바스크립트에서 Math 내장 객체 제공
                area3.innerHTML = "절대값 : " + Math.abs(-123) + "<br>";
                area3.innerHTML +=  "랜덤값 : " + Math.random() + "<br>"; //0~1 소수점 값
                area3.innerHTML += "반올림 : " + Math.round(123.658) + "<br>"; //가장 가까운 정수값 위치지정 불가
                area3.innerHTML += "반올림 : " + Math.round(123.658,2) + "<br>"; //하려고 해도 위치지정 불가
                area3.innerHTML += "버림 : " +Math.floor(123.658) + "<br>"; //버림
                area3.innerHTML += "올림 : " +Math.ceil(123.134) + "<br>"; //올림 무조건 위로 올린다.

            }
        </script>

        <h3>* 문자들과 숫자간의 산술연산 / 형변환</h3>
        <button onclick="arithmetic();">산술연산</button>
        <div id="area4" class="area big"></div>

        <script>
            function arithmetic(){
                const test1 = 7 + 7; // 14
                const test2 = 7 + "7"; // "77"
                const test3 = "7" + 7; // "77"
                const test4 = "7" + 7 +7; //"77" + 7 => "777"
                const test5 = "7" + (7+7); //"7" + 14 => "714"

                // 자바에서 "7" - 7 => 오류 (*,/ 마찬가지)

                //덧셈 외의 산술연산 가능
                //문자열이 자동 형변환 돼서 숫자로 변환된 뒤 산술연산됨!
                //단, 문자열에는 숫자만 존재해야됨! 
                const test6 = "7" - 7;
                const test7 = "7" * 7;
                const test8 = "7" / 7;

                const area4 = document.querySelector("#area4")
                area4.innerHTML = "test6 : " + test6 + "<br>";
                area4.innerHTML += "test7 : " + test7 + "<br>";
                area4.innerHTML += "test8 : " + test8 + "<br>";

                //덧셈연산시에는 자동 형변환 되지 않고 연이어서 한 문자열로 됨

                //강제형변환 (문자열 => 숫자형)
                //1) Number(문자열)
                //2) parseInt(문자열) => 문자열 정수일 때 
                //3) parseFloat(문자열) => 문자열 실수 일 때

                //2. "3" 뎃셈연산
                const test9 = 2 + "3"; // "23"
                
                const test10 = 2 + Number("3"); // 5
                const test11 = 2 + parseInt("3"); // 5
                const test12 = 2 + parseFloat("3") // 5 

                area4.innerHTML += "test6 : " + test10 + "<br>";
                area4.innerHTML += "test6 : " + test11 + "<br>";
                area4.innerHTML += "test6 : " + test12 + "<br>";

                //2. "1.234" 덧셈연산
                const test13 = 2 + "1.234"; // "21.234"
                const test14 = 2 + Number("1.234"); //3.234
                const test15 = 2 + parseInt("1.234"); //  정수변환 1반환 
                const test16 = 2 + parseFloat("1.234");

                area4.innerHTML += "test13 : " + test13 + "<br>";
                area4.innerHTML += "test14 : " + test14 + "<br>";
                area4.innerHTML += "test15 : " + test15 + "<br>";


                area4.innerHTML += "test6 : " + test14 + "<br>";
                area4.innerHTML += "test6 : " + test15 + "<br>";
                area4.innerHTML += "test6 : " + test16 + "<br>";

            }
        </script>

        <hr>
        <!-- 언제 강제 형변환 해야 하는지? => 계산기 같은거 무조건 문자열로 가지고 오게됨 -->
        정수1 : <input type="text" id="num1"> <br>
        정수2 : <input type="text" id="num2"> <br>
        <button onclick="plus();">덧셈버튼</button>
        <div id="result">결과없음</div>

        <script>
            function plus(){    
                //input 요소의 value 값은 무조건 string타입
                const num1 = document.getElementById("num1").value; //숫자x 문자열"반환"
                const num2 = document.getElementById("num2").value; //숫자x 문자열"반환"


                // const sum1 = num1+num2;
                // document.getElementById("result").innerHTML = "결과 : " + sum1;
                
                
                const sum = Number(num1) + Number(num2);
                document.getElementById("result").innerHTML = "결과 : " + sum;


            }
        </script>
