<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area {
            border: 1px solid black;
            background-color: lightblue;
            height: 250px;
            width: 500px;
        }
    </style>
</head>

<body>
    <h3> *객체 배열을 사용한 다량의 데이터 관리</h3>
    <button onclick="test1();">실행확인</button>
    <div id="area1" class="area"></div>
    <script>
        function test1() {
            const student0 = { name: "문동은", java: 100, oracle: 90, html: 90, css: 60 };
            const student1 = { name: "박연진", java: 60, oracle: 70, html: 60, css: 90 };
            const student2 = { name: "이사라", java: 65, oracle: 55, html: 89, css: 80 };
            const student3 = { name: "전재준", java: 65, oracle: 87, html: 100, css: 70 };

            const students = [];
            students.push(student0);
            students.push(student1);
            students.push(student2);
            students.push(student3);

            //순서에 맞춰 접근
            console.log(students)
            console.log(students[0])
            console.log(students[0].name)


            //객체,속성 = 세로운 값;
            for (let i in students) {
                students[i].javascript = 100;

                students[i].getSum = function () {
                    return this.java + this.oracle + this.html + this.css + this.javascript
                };
                students[i].getAvg = function () {
                    return this.getSum() / 5;
                };
                const area1 = document.getElementById("area1");
            
            }
            for (let i in students) {
                    area1.innerHTML += "이름 : " + students[i].name
                        + ", 총점 : " + students[i].getSum() 
                        + ", 평균 : " + students[i].getAvg() + "<br>";
                }
        }
    </script>
    <hr>
    <h3>* 생성자 함수 </h3>
    <p>new 키워드를 통해서 객체를 생성할 수 있는 함수를 의미 </p>
    <button onclick="test2();">실행확인</button>
    <div id="area2" class="area"></div>

    <script>
        function test2() {
            const student0 = new Student("문동은", 100, 70 ,60 ,80 ,90);
            const student1 = new Student("박연진", 90, 60 ,60 ,70,90);
            const student2 = new Student("이사라", 60, 70 ,60 ,50,30);
            const student3 = new Student("전재준", 80, 80 ,60 ,20,90);
            // console.log(student0)
            const students = [student0 , student1, student2,student3]
            console.log(students)
            
            for(let i in students){
                document.getElementById("area2").innerHTML += "이름 : " + students[i].name
                                                            +", 총점 : " + students[i].getSum()
                                                            +", 평균 : " + students[i].getAvg()+"<br>";
            }

        }

        function Student(name, java, oracle, html, css, javascript) {//자바 매개변수 생성자 비슷
            this.name = name;
            this.java = java;
            this.oracle = oracle;
            this.html = html;
            this.css = css;
            this.javascript = javascript;

            //메서드 속성
            this.getSum = function(){
                return this.java + this.oracle + this.html +this.css +this.javascript
            }
            this.getAvg = function(){
                return this.getSum() / 5;
            }
            
        }
    </script>
    <hr>
    <h2>*Date 내장객체</h2>

    <button onclick="test3();">실행확인</button>
    <div id="area3" class="area"></div>
    <script>
        function test3(){
            const area3 =document.querySelector("#area3");

            //현재 날짜 및 시간 
            const date1 = new Date();

            // 2023년 05월 24일로 셋팅 
            const date2 = new Date(2023,5-1,24);

            //시 분 초 세팅
            const date3 = new Date(2023,5-1,24, 15,20,30);

            //밀리세컨초까지 1s == 1000ms , 5s == 5000ms  
            const date4 = new Date(2023,5-1,24, 15,20,30,5000);

            
            area3.innerHTML += "Date() : " + date1 + "<br>";
            area3.innerHTML += "Date(년도,월,일) : " + date2 + "<br>";
            area3.innerHTML += "Date(년도,월,일,시,분,초) : " + date3 + "<br>";
            area3.innerHTML += "Date(년도,월,일,시,분,초) : " + date4 + "<br>";

            area3.innerHTML += "년도 : " +date1.getFullYear() + "<br>";
            area3.innerHTML += "월 : " + (date1.getMonth()+1) + "<br>";
            area3.innerHTML += "일 : " + date1.getDate() + "<br>";
            area3.innerHTML += "일 : " + date1.getDay() + "<br>"; 

            //시 :getHours() , 분 getMinutes(), 초:getSeconds();

            //d-day 계산시 많이씀

            //현재날짜부터 종강일(2023년 11월 26일 까지 남은 일 수 d - day)
            const end = new Date(2023,11-1,6);
            const now = new Date();

            area3.innerHTML += (end-now);
            //현재 날짜부터 종강 날짜 까지 몇 밀리세컨초 남았는지 알려주고 있다.

            /*
                1s = 1000ms 
                60s = 60000ms
                1h = 60*60s == 60*60*1000ms
                1d = 24h == 24*60*60*1000ms 
            */
           const dday = (end-now) / (24*60*60*1000);
           alert("종강까지 " + Math.round(dday) + "일 남았습니다")

        }
    </script>

</body>

</html>
