<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="resources/js/code.jquery.com_jquery-3.7.0.min.js"></script>
</head>
<body>
  <h1>기본선택자를 이용해서 요소 선택</h1>
  <h3>*아이디 선택자</h3>
  고유한 아이디값을 가진 요소 "하나만"을 선택하고자 할 때<br>

  <h1 id="id1">테스트1</h1> 
  <!-- 순수 자바스크립트 -->

  <h2 id="id2">테스트2</h2>
  <!-- 제이쿼리방식 -->
  

  <script>
    $(document).ready(function(){
      //순수 자바스크립트 방식 document.getElementById
      //선택된 요소객체 속성에 접근해서 값 변경(대입을 통해 )
      document.getElementById("id1").style.color="red"
      
      //제이쿼리 방식  => $("#아이디명")
      //선택된 요소객체에 메서드를 통해 값 변경
      $("#id2").css("color","red");
      $("#id2").html("h2변경");
      // .html() : 선택된 요소의 innerHTML과 관련된 기능을 수행하는 메서드
      console.log(document.getElementById("id1"))
      console.log($("#id2"))
    })
  </script>
