<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/code.jquery.com_jquery-3.7.0.min.js"></script>
</head>
<body>
    <h1>시각적인 효과(Effect)</h1>
    <p>
    페이지 내에 애니메이션 효과를 주기 위해 사용되는 메서드 집합
    </p>

    <h3>*show()와 hide(), toggle()</h3>
    <p>선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 하는 메서드</p>

    <button id="hide">숨기기</button>
    <button id="show" >보여주기</button>
    <button id="toggle">토글</button>

    <br><br>
    <!-- <img src="../02_CSS/css/resources/image/river1.PNG" > -->
    <img id="cat" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA2MjVfMzYg%2FMDAxNjg3NjYxMzA2NDQ4.c9mDmyDwrnaNFL80JTwdhhYlsdNaEWys_67InTs7f84g.3zaiOoqidC_fXemmA-XWxpYAfe5-FfFWafc2CuFgou8g.JPEG.kgi91%2FIMG_0843.jpg&type=a340" alt="">

    <script>
        $(function(){
            $("#hide").click(function(){
                $("#cat").hide(3000);
            })
        
        $("#show").click(function(){
            $("#cat").show(3000);
        })
        $("#toggle").click(function(){
            $("#cat").toggle(3000);
        })
        
        
        })
    </script>

</body>
</html>
