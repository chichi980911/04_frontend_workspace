<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        div{
            background-color: beige;
            border: 1px solid yellow;
            width: 300px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }
        p{
            border: 1px solid lightgray;
            width: 300px;
            height: 100px;
            border-radius: 10px;
            margin-top: 5px;
            padding:  10px;
            box-sizing: border-box;
            display: none; 
        }
    </style>
</head>
<body>
    <h3>
        * slideDown()과 slideUp()
    </h3>
    
    <div>Q.반품 언제되나요?</div>
    <p>A.지금 확인중입니다</p>
    <div>Q.상품 위치를 알고 싶습니다.</div>
    <p>A.배송 조회 해보세요. 핑프세요?</p>
    <div>Q. 8XL사이즈도 있나요?</div>
    <p>A.네 있어요</p>
    <div>Q. 판매자가 연락이 안됩니다.</div>
    <p>A.네 저도 안됩니다.</p>
    <div>Q.연락이 가능한 시간을 알려주세요</div>
    <p>A. 모름</p>

    <script>

        $(function(){
            $("div").click(function(){
                //$(this) : 클릭이벤트가 발생한 div 요소
                //우리는 그 요소의 뒤의 요소를 선택해야함(같은 레벨에 있는 <p>)
                // $(this).next() : 클릭 이벤트가 발생한 div 요소뒤에 
                //보여지는 상태면 사라지게 안보이면 나타나게 해야한다.
                const $p = $(this).next(); //jquery 방식으로 선택된 요소를 담아둘 떄 

                if($p.css("display") == "none"){

                    //기존꺼는 닫히면서 지금꺼만 열리게 > 그냥 다 닫고 지금껏만 열리게 
                    $(this).siblings("p").slideUp();

                    //display 속성이 none일떄 보여지게 끔
                    $p.css("display","block")
                    $p.slideDown();
                }else{
                    $p.slideUp();
                }
            })
        })
    </script>
</body>
</html>
